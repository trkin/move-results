# https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/sr.yml
# https://github.com/rails/rails/blob/master/activemodel/lib/active_model/locale/en.yml#L8
sr-latin:
  activerecord:
    errors:
      messages:
        record_invalid: 'Validacija nije uspela: %{errors}'
        restrict_dependent_destroy:
          has_one: Nije moguće obrisati zapis jer postoji zavisan %{record}
          has_many: Nije moguće obrisati zapis jer postoje zavisni %{record}
  date:
    abbr_day_names:
    - Ned
    - Pon
    - Uto
    - Sre
    - Čet
    - Pet
    - Sub
    abbr_month_names:
    -
    - Jan
    - Feb
    - Mar
    - Apr
    - Maj
    - Jun
    - Jul
    - Avg
    - Sep
    - Okt
    - Nov
    - Dec
    day_names:
    - Nedelja
    - Ponedeljak
    - Utorak
    - Sreda
    - Četvrtak
    - Petak
    - Subota
    formats:
      default: "%d/%m/%Y"
      long: "%B %e, %Y"
      short: "%e %b"
    month_names:
    -
    - Januar
    - Fabruar
    - Mart
    - April
    - Maj
    - Jun
    - Jul
    - Avgust
    - Septembar
    - Oktobar
    - Novembar
    - Decembar
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: oko %{count} sat
        few: oko %{count} sata
        other: oko %{count} sati
      about_x_months:
        one: oko %{count} mesec
        few: oko %{count} meseca
        other: oko %{count} meseci
      about_x_years:
        one: oko %{count} godine
        few: oko %{count} godine
        other: oko %{count} godina
      almost_x_years:
        one: skoro %{count} godina
        few: skoro %{count} godine
        other: skoro %{count} godina
      half_a_minute: pola minute
      less_than_x_minutes:
        one: manje od %{count} minut
        few: manje od %{count} minuta
        other: manje od %{count} minuta
      less_than_x_seconds:
        few: manje od %{count} sekunde
        one: manje od %{count} sekund
        other: manje od %{count} sekundi
      over_x_years:
        one: preko %{count} godine
        few: preko %{count} godine
        other: preko %{count} godina
      x_days:
        one: "%{count} dan"
        few: "%{count} dana"
        other: "%{count} dana"
      x_minutes:
        one: "%{count} minut"
        few: "%{count} minuta"
        other: "%{count} minuta"
      x_months:
        one: "%{count} mesec"
        few: "%{count} meseca"
        other: "%{count} meseci"
      x_seconds:
        one: "%{count} sekunda"
        few: "%{count} sekunde"
        other: "%{count} sekundi"
    prompts:
      day: Dan
      hour: Sat
      minute: Minut
      month: Mesec
      second: Sekund
      year: Godina
  errors:
    format: Polje "%{attribute}" %{message}

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      # model_invalid: validacija nije uspela: %{errors}
      inclusion: ne pripada listi
      exclusion: je rezervisano
      invalid: nije ispravno
      confirmation: se ne poklapa sa %{attribute}
      accepted: mora biti prihvaćeno
      empty: ne sme biti prazno
      blank: ne sme biti prazno
      present: mora biti prazno
      too_long:
        one: je predugačko (najviše dozvoljeno je 1 znak)
        few: je predugačko (najviše dozvoljeno je %{count} znaka)
        other: je predugačko (najviše dozvoljeno je %{count} znakova)
      too_short:
        one: je previše kratko (najmanje dozvoljeno je 1 znak)
        few: je previše kratko (najmanje dozvoljeno je %{count} znaka)
        other: je previše kratko (najmanje dozvoljeno je %{count} znakova)
      wrong_length:
        one: je pogrešne dužine (treba da je dužine 1)
        few: je pogrešne dužine (treba da je dužine %{count})
        other: je pogrešne dužine (treba da je dužine %{count})
      not_a_number: mora biti broj
      not_an_integer: mora biti ceo broj
      greater_than: mora biti veći od %{count}
      greater_than_or_equal_to: mora biti veći ili jednak sa %{count}
      equal_to: mora biti jednak sa %{count}
      less_than: mora biti manji od %{count}
      less_than_or_equal_to: mora biti manji ili jednak sa %{count}
      other_than: mora biti različit od %{count}
      odd: mora biti neparan
      even: mora biti paran
      taken: je već zauzet
  helpers:
    select:
      prompt: Izaberite
    submit:
      create: Napravi %{model}
      submit: Sačuvaj %{model}
      update: Izmeni %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%n %u"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: DIN
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          thousand: Hiljadu
          million: Milion
          billion: Milijarda
          trillion: Trilion
          quadrillion: Kvadrilion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: bajt
            few: bajta
            other: bajtova
          gb: GB
          kb: KB
          mb: MB
          tb: TB
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", i "
      two_words_connector: " i "
      words_connector: ", "
  time:
    am: AM
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: PM
