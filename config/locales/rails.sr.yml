# https://github.com/svenfuchs/rails-i18n/blob/master/rails/locale/sr.yml
# https://github.com/rails/rails/blob/master/activemodel/lib/active_model/locale/en.yml#L8
sr:
  activerecord:
    errors:
      messages:
        record_invalid: 'Валидација није успела: %{errors}'
        restrict_dependent_destroy:
          has_one: Није могуће обрисати запис јер постоји зависан %{record}
          has_many: Није могуће обрисати запис јер постоје зависни %{record}
  date:
    abbr_day_names:
    - Нед
    - Пон
    - Уто
    - Сре
    - Чет
    - Пет
    - Суб
    abbr_month_names:
    -
    - Јан
    - Феб
    - Мар
    - Апр
    - Мај
    - Јун
    - Јул
    - Авг
    - Сеп
    - Окт
    - Нов
    - Дец
    day_names:
    - Недеља
    - Понедељак
    - Уторак
    - Среда
    - Четвртак
    - Петак
    - Субота
    formats:
      default: "%d/%m/%Y"
      long: "%B %e, %Y"
      short: "%e %b"
    month_names:
    -
    - Јануар
    - Фабруар
    - Март
    - Април
    - Мај
    - Јун
    - Јул
    - Август
    - Септембар
    - Октобар
    - Новембар
    - Децембар
    order:
    - :day
    - :month
    - :year
  datetime:
    distance_in_words:
      about_x_hours:
        one: око %{count} сат
        few: око %{count} сата
        other: око %{count} сати
      about_x_months:
        one: око %{count} месец
        few: око %{count} месеца
        other: око %{count} месеци
      about_x_years:
        one: око %{count} године
        few: око %{count} године
        other: око %{count} година
      almost_x_years:
        one: скоро %{count} година
        few: скоро %{count} године
        other: скоро %{count} година
      half_a_minute: пола минуте
      less_than_x_minutes:
        one: мање од %{count} минут
        few: мање од %{count} минута
        other: мање од %{count} минута
      less_than_x_seconds:
        few: мање од %{count} секунде
        one: мање од %{count} секунд
        other: мање од %{count} секунди
      over_x_years:
        one: преко %{count} године
        few: преко %{count} године
        other: преко %{count} година
      x_days:
        one: "%{count} дан"
        few: "%{count} дана"
        other: "%{count} дана"
      x_minutes:
        one: "%{count} минут"
        few: "%{count} минута"
        other: "%{count} минута"
      x_months:
        one: "%{count} месец"
        few: "%{count} месеца"
        other: "%{count} месеци"
      x_seconds:
        one: "%{count} секунда"
        few: "%{count} секунде"
        other: "%{count} секунди"
    prompts:
      day: Дан
      hour: Сат
      minute: Минут
      month: Месец
      second: Секунд
      year: Година
  errors:
    format: Поље "%{attribute}" %{message}

    # The values :model, :attribute and :value are always available for interpolation
    # The value :count is available when applicable. Can be used for pluralization.
    messages:
      # model_invalid: валидација није успела: %{errors}
      inclusion: не припада листи
      exclusion: је резервисано
      invalid: није исправно
      confirmation: се не поклапа са %{attribute}
      accepted: мора бити прихваћено
      empty: не сме бити празно
      blank: не сме бити празно
      present: мора бити празно
      too_long:
        one: је предугачко (највише дозвољено је 1 знак)
        few: је предугачко (највише дозвољено је %{count} знака)
        other: је предугачко (највише дозвољено је %{count} знакова)
      too_short:
        one: је превише кратко (најмање дозвољено је 1 знак)
        few: је превише кратко (најмање дозвољено је %{count} знака)
        other: је превише кратко (најмање дозвољено је %{count} знакова)
      wrong_length:
        one: је погрешне дужине (треба да је дужине 1)
        few: је погрешне дужине (треба да је дужине %{count})
        other: је погрешне дужине (треба да је дужине %{count})
      not_a_number: мора бити број
      not_an_integer: мора бити цео број
      greater_than: мора бити већи од %{count}
      greater_than_or_equal_to: мора бити већи или једнак са %{count}
      equal_to: мора бити једнак са %{count}
      less_than: мора бити мањи од %{count}
      less_than_or_equal_to: мора бити мањи или једнак са %{count}
      other_than: мора бити различит од %{count}
      odd: мора бити непаран
      even: мора бити паран
      taken: је већ заузет
  helpers:
    select:
      prompt: Изаберите
    submit:
      create: Направи %{model}
      submit: Сачувај %{model}
      update: Измени %{model}
  number:
    currency:
      format:
        delimiter: ","
        format: "%n %u"
        precision: 2
        separator: "."
        significant: false
        strip_insignificant_zeros: false
        unit: ДИН
    format:
      delimiter: "."
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          thousand: Хиљаду
          million: Милион
          billion: Милијарда
          trillion: Трилион
          quadrillion: Квадрилион
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: бајт
            few: бајта
            other: бајтова
          gb: ГБ
          kb: КБ
          mb: МБ
          tb: ТБ
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: ", и "
      two_words_connector: " и "
      words_connector: ", "
  time:
    am: АМ
    formats:
      default: "%a %b %d %H:%M:%S %Z %Y"
      long: "%B %d, %Y %H:%M"
      short: "%d %b %H:%M"
    pm: ПМ
